<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position1</title>
    <style>
        .main{
            height:500px;
            width:500px;
            background-color: blue;
            margin: auto;
            margin-top: 9vh;
            position: relative;
           
        }
        .box{
            height:400px;
            width:400px;
            background-color:red;           
            position: absolute;
            border-radius: 50%;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
